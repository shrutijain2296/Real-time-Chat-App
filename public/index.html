<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <!-- form to enter into chat room -->
    <form class = "form-username" >
        <h1>Join Chatroom</h1>
        <p>Username</p>
        <input type = "text" id = "username-input" placeholder = "username" required>
        <button type = "submit" id = "join-button">Join Chat</button>
    </form>

    <!-- chatroom -->
    <div class = "chat-room-container">
        <div class = "chatroom-header">Chatroom</div>
        <div class = "messages" id = "message-container">
              
        </div>
        <div>
            <input type = "text" placeholder = "enter message" id = "message-input">
            <button id = "send-btn">Send</button>
        </div>
        
    </div>
    <!-- CDN for socket io -->
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "script.js"></script>
</body>
</html>
